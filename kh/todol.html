<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body onselectstart ='return false' >
 <div id='todo'>
     <div class="clear" >
         <div class="delall" @mouseenter="delover" @mouseleave="delleave" @click="clearall">
             clear all lists
         </div>
         <div class="back" @click="back" @mouseenter="backover" @mouseleave="backleave">
             回到顶部
         </div>
     </div>
     <h1>The To Do List</h1>
     <div>Use CSS and JavaScript to create a "to-do list" to organize and prioritize your tasks.</div>
     <div class="inputred">
         <div class="zhanwei"></div>
         <div class="text1">My To Do List</div>
         <div class="shuru">
              <input type="search" name="" id="search" spellcheck="false" @keyup.enter="add" placeholder="Title..." v-model='text1'>
         <button class='add' @click="add">Add</button>
         <div id="js" style="font-size: xx-small;" :class="aaa?'a':'b'">已选中 {{select}}个，未选中{{count-select}}个</div>
        <button :class="aaa?'a':'b'" @click="delall" id="delii">全部删除</button>
        <!-- <button class="a" @click="deleteall">全选</button> -->
        </div>  
     </div>
     <div class="listarea">
         <div v-for="(i,index) in todolistvalue">
             <list-todo :title='i.t' :class='i.addit?"hidit1":"showit1"' ></list-todo>
         </div>
     </div>


 </div>   
</body>
<script>
    document.body.addEventListener("click",function(e){
        var left=e.pageX;
        var top=e.pageY;
        var ec=document.createElement('span');
        ec.innerHTML="冲冲冲！！！";
        ec.style.display="block";
        ec.style.width="30px";
        ec.style.height="20px";
        ec.style.fontSize="10px";
        ec.style.color="pink";
        ec.style.whiteSpace='nowrap';
        ec.style.position="absolute";
        ec.style.left=left+5+'px';
        ec.style.top=top-10+'px';
        ec.style.cursor="pointer";
        // ec.className="w2";
        ec.style.animation="ccc 1.2s 1 ease-in-out"
        document.body.appendChild(ec);
        setTimeout(() => {
            document.body.removeChild(ec);
        }, 1150);

    });
    var fatherE=document.querySelector("#todo");
    var list=document.querySelector(".listarea");
    var back=fatherE.querySelector(".back");
    
</script>
